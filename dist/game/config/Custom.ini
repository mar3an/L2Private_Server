# ---------------------------------------------------------------------------
# Allowed Player Races
# Allowing specific races to be created.
# ---------------------------------------------------------------------------
# Default: True
AllowHuman = True
AllowElf = True
AllowDarkElf = True
AllowOrc = True
AllowDwarf = True
AllowKamael = True 

# ---------------------------------------------------------------------------
# Character Title
# ---------------------------------------------------------------------------
# Default: True
EnableCharTitle = True
CharTitle = World of Heroes

# ---------------------------------------------------------------------------
# Welcome Message PM                        
# ---------------------------------------------------------------------------
# Show Welcome PM on start
# Default: True
ShowWelcomePM = True
PMFrom = High Five Server
PMText = Welcome and Enjoy Our Server!

# ---------------------------------------------------------------------------
# RaidBoss Killed Announce
# ---------------------------------------------------------------------------
# Whether to use announcement output when conquering raids
# Default: True
RaidBossKilledAnnounce = True

# If enabled, output the message below
RaidBossKilledAnnounceMsg = $player successfully completed the $raidboss raid.
 
# Whether or not to use the announcement printout during Special Raid conquest
# Default: True
GrandBossKilledAnnounce = True

# If enabled, output the message below
GrandBossKilledAnnounceMsg = $player successfully completed the $grandboss raid.

# Whether to use announcement output when spawning a raid
# Default: True
AnnounceSpawnRaidBoss = True

# If enabled, output the message below
AnnounceSpawnRaidBossMsg = $raidboss Raid monsters have been spawn.

# ---------------------------------------------------------------------------
# Experience (Exp) and Skill Points (SP) doubled in Weekend (Saturday)
# ---------------------------------------------------------------------------
WeekCode1 = 1
WeekCode2 = 7
SatRateXp = 2
SatRateSp = 2

# ---------------------------------------------------------------------------
# Clan Point 
# ---------------------------------------------------------------------------
# Default: 100
ClanPoint = 100

# Message of Fame
ClanPointMsg = You acquire clan points as a reward.

# ---------------------------------------------------------------------------
# Grandboss information voiced command
# ---------------------------------------------------------------------------
# It shows the state of the specified bosses and their respawn time (if it's dead)
# Use the voice command, in game write .grandboss
# Default: True
